<body bgcolor="black" text="white">
    <h2>Variables</h2>
    <h3>var-->function scoped or globally scoped
        <br>let-->block scoped 
        <br>const-->cannot be reassigned
        <!-- var--declare a variable that is function scoped or globally scoped.it can be reassigned and declared within its scoped
        let -- declare a block scoped variable that can be reassigned but not redeclared within its scoped
        const--declare a block scoped variable that cannot be reassigned or redeclared within its scope -->

    </h3>
    
    
    <h2>Data types</h2>
    <h3>There are six data types in javascript</h3>
    <h4>Primitive Data Type</h4>
    <ul type="squre">  
        <li>Number</li>
        <li>String</li>
        <li>Boolean</li>
        <li>Null</li>
        <li>Undefined</li>
    </ul>
    <h4>Complex datatype</h4>
    <ul>
        <li>object</li>
        <li>Array</li>
    </ul>
</body>

<script>
    //number
    var age=21;
    var gpa=8.4;
    console.log(age);
    console.log(gpa);
    console.log(Number.MAX_VALUE);
    console.log(Number.MIN_VALUE);

    //string->string denotes single or double quotes
    var name="barath";
    var name='barath';

    //boolean
    //boolean ->in JS boolean values writes in lowercase
    // and also in js 1 is not equal to "true"--0 not equal to "false"
    var yes=true;
    var no=false;
    console.log(yes);
    console.log(no); 

    //there is no value is called NULL
    var nothing= null;
    console.log(nothing);
    //undefined datatype
    //there is no value is mention is called undefined 
    var empty;
    console.log(empty);
</script>
